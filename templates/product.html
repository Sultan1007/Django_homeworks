{% extends 'layout.html' %}

{% block content %}
    <h1 style="color: blue">Все продукты</h1>
    <hr>
    <form action="" method="get">
        <label>
            <input type="text" placeholder="Поисковик" name="search">
        </label>
        <input type="submit" value="Найти">
    </form>
    {% for product in products %}
        <a href="/products/{{ product.id }}/">
            <p>{{ product.id }}.{{ product.title }}</p>
        </a>
        <l1>Количество отзывов продукта: {{ product.review_set.count }}</l1>
    {% endfor %}
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% for button in buttons %}
                <li class="page-item"><a class="page-link"
                                         href="/product/?page={{ button }}">{{ button }}</a>
                </li>
            {% endfor %}

        </ul>
    </nav>
{% endblock %}



</body>
</html>
