<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Все продукты</h1>
<form action="" method="get">
    <label>
        <input type="text" placeholder="Поисковик" name="search">
    </label>
    <input type="submit" value="Найти">
</form>
{% for product in products %}
    <a href="/products/{{ product.id }}/">
        <p>{{ product.id }}.{{ product.title }}</p>
    </a>
    <l1>Количество отзывов продукта: {{ product.title }} - {{ product.review_set.count }}</l1>
{% endfor %}

</body>
</html>
